<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Node Visualization</title>
    <style>
        #network-container {
            width: 100%;
            height: 80vh;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        .node {
            stroke: #ffffff;
            stroke-width: 1px;
        }

        .link {
            stroke: #999;
            stroke-opacity: 0.6;
        }
        .tooltip {
            font-family: Arial, sans-serif;
            font-size: 12px;
            pointer-events: none;
        }
        .node:hover {
            cursor: pointer;
            stroke: #000;
            stroke-width: 2px;
        }
        .node:focus {
            stroke: #FFD700;
            stroke-width: 3px;
            outline: none;
        }
        .link {
            stroke: #999;
            stroke-opacity: 0.6;
        }

        /* Improved Artist Info Card Styling */
        #artist-info .card {
            background-color: #fff;
            border: 1px solid #ddd;
        }
        #artist-info .card-body {
            padding: 15px;
        }

        /* Node Labels Styling */
        text {
            font-family: Arial, sans-serif;
            pointer-events: none;
            fill: #333;
        }

        /* Responsive Layout */
        @media (max-width: 768px) {
            .col-12.col-md-3, .col-12.col-md-9 {
                width: 100%;
            }
            #network-container {
                height: 60vh;
            }
        }

        /* Additional CSS Improvements */
        .filters, .search-container, #artist-info {
            margin-bottom: 20px;
        }
        h3 {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }
        .form-label {
            font-weight: bold;
        }
    </style>
    <script defer src="network.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">ArtVis</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Map Visualization</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="node.html">Node Visualization</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-12 col-md-3">
                <div class="filters">
                    <h3>Network Filters</h3>
                    <div class="mb-3">
                        <label for="year-filter" class="form-label">Exhibition Year</label>
                        <select class="form-select" id="year-filter"></select>
                    </div>
                    <div class="mb-3">
                        <label for="nationality-filter" class="form-label">Nationality</label>
                        <select class="form-select" id="nationality-filter"></select>
                    </div>
                </div>
                <div id="artist-info">
                    <h3>Artist Details</h3>
                    <div class="card">
                        <div class="card-body">
                            <p class="text-muted">Click on a node to see details</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-9">
                <div id="network-container"></div>
            </div>
        </div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
