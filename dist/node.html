
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Node Visualization</title>
    <style>
        #network-container {
            width: 100%;
            height: 80vh;
            border: 1px solid #ddd;
        }
        .node:hover {
            cursor: pointer;
        }
        .link {
            stroke: #999;
            stroke-opacity: 0.6;
        }
        .tooltip {
            position: absolute;
            background: white;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">ArtVis</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Map Visualization</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="node.html">Node Visualization</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-3">
                <div class="filters">
                    <h3>Network Filters</h3>
                    <div class="mb-3">
                        <label>Venue Year</label>
                        <select class="form-select" id="year-filter"></select>
                    </div>
                    <div class="mb-3">
                        <label>Nationality</label>
                        <select class="form-select" id="nationality-filter"></select>
                    </div>
                </div>
                <div id="artist-info" class="mt-4">
                    <h3>Artist Details</h3>
                    <div class="card">
                        <div class="card-body">
                            <p class="text-muted">Click on a node to see details</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-9">
                <div id="network-container"></div>
            </div>
        </div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="network.js"></script>
</body>
</html>
